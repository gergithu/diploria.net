  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('brain-coral.jpeg') no-repeat center center;
      background-size: 120%;
      opacity: 0.2;
      animation: zoomFade 6s ease-out forwards;
      z-index: -1;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(1);
        opacity: 0.1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.2;
      }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      position: relative;
      top: 30%;
      text-align: center;
      color: #111;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.5rem;
    }
/* Background coral image */
.coral-background::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("images/brain-coral.jpeg");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    opacity: 0.15;
    pointer-events: none;
    z-index: -1;
    animation: coralFloat 20s ease-in-out infinite alternate;
}

@keyframes coralFloat {
    0%   { transform: translateY(8px) scale(1); }
    100% { transform: translateY(-8px) scale(1.02); }
}    
</style>
</head>
