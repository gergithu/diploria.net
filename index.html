<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diploria.net</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      color: #333;
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Small and faded background coral */
    body::before {
      content: "";
      background: url('brain-coral.jpeg') no-repeat center center;
      background-size: 40%; /* smaller size */
      opacity: 0.15; /* faded */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-weight: 500;
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }

    p {
      font-weight: 300;
      font-size: 1.3rem;
      color: rgba(0,0,0,0.7);
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Diploria.net</h1>
  <p>Coming Soon</p>
</body>
</html>
