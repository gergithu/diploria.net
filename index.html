<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diploria.net</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('brain-coral.jpeg') no-repeat center center;
      background-size: 120%;
      opacity: 0.2;
      animation: zoomFade 6s ease-out forwards;
      z-index: -1;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(1);
        opacity: 0.1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.2;
      }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      position: relative;
      top: 30%;
      text-align: center;
      color: #111;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <div class="content">
    <p><a href="/about.html">EXPLORE</a></p>
  </div>
</body>
</html>
