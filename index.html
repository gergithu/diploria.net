<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diploria.net</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      color: #333;
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    /* Navigation Bar */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-weight: 500;
    }

    nav a {
      color: #333;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Coral Background Animation */
    body::before {
      content: "";
      background: url('brain-coral.jpeg') no-repeat center center;
      background-size: 40%;
      opacity: 0.15;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: zoomToFull 12s ease-out forwards;
    }

    h1 {
      font-weight: 500;
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }

    p {
      font-weight: 300;
      font-size: 1.3rem;
      color: rgba(0,0,0,0.7);
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomToFull {
      from { background-size: 40%; }
      to { background-size: cover; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <!-- Navigation Links -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Page Content -->
  <h1>Diploria.net</h1>
  <p>Coming Soon</p>
</body>
</html>
