<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intake — Diploria</title>
  <meta name="description" content="Secure intake submission." />
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111826;
      --text:#e7eef7;
      --muted:#a9b6c7;
      --line:rgba(255,255,255,.12);
      --accent:#76d6ff;
      --radius:14px;
      --max:900px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px 16px 44px}
    .top{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}
    .brand{font-weight:800}
    .nav{display:flex; gap:12px; flex-wrap:wrap}
    .card{
      margin-top:16px;
      background:rgba(17,24,38,.78);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
    }
    h1{margin:10px 0 6px 0; font-size:28px}
    p{margin:8px 0; color:var(--muted)}
    .small{font-size:13px; color:var(--muted)}
    .hr{height:1px; background:var(--line); margin:16px 0}
    label{display:block; margin-top:14px; font-weight:700}
    input, textarea{
      width:100%;
      margin-top:6px;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-family:var(--font);
      font-size:14px;
    }
    textarea{min-height:130px; resize:vertical}
    .row2{display:grid; grid-template-columns:1fr; gap:12px}
    @media(min-width:760px){
      .row2{grid-template-columns:1fr 1fr}
    }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px}
    button{
      border:1px solid rgba(118,214,255,.35);
      background:rgba(118,214,255,.12);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }
    button:hover{background:rgba(118,214,255,.18)}
    button.ghost{
      border:1px solid var(--line);
      background:transparent;
    }
    button.ghost:hover{background:rgba(255,255,255,.05)}
    .check{display:flex; gap:10px; align-items:flex-start; margin-top:14px}
    .check input{width:auto; margin-top:4px}
    .status{margin-top:12px; color:var(--muted)}
    .mono{font-family:ui-monospace, Menlo, Consolas, monospace}

    .modalBack{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.62);
      padding:22px;
      overflow:auto;
    }
    .modalCard{
      max-width:900px;
      margin:40px auto;
      background:rgba(20,25,35,.96);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
    }
    pre{
      white-space:pre-wrap;
      margin:0;
      padding:12px;
      background:rgba(255,255,255,.06);
      border-radius:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">Diploria</div>
      <div class="nav">
        <a href="/index.html">Home</a>
        <a href="mailto:reef@diploria.net">reef@diploria.net</a>
      </div>
    </div>

    <div class="card">
      <h1>Blank Intake</h1>
      <p>This is a free-form intake. You will review your submission before sending.</p>

      <div class="hr"></div>

      <form id="intakeForm">
        <label>Objective *</label>
        <textarea id="objective" required></textarea>

        <label>Situation *</label>
        <textarea id="situation" required></textarea>

        <label>Facts / inputs</label>
        <textarea id="facts"></textarea>

        <label>Unknowns / conflicts</label>
        <textarea id="unknowns"></textarea>

        <label>Constraints</label>
        <textarea id="constraints"></textarea>

        <label>Requested output *</label>
        <textarea id="requested_output" required></textarea>

        <div class="row2">
          <div>
            <label>Deadline</label>
            <input id="deadline" />
          </div>
          <div>
            <label>What’s at stake</label>
            <input id="stake" />
          </div>
        </div>

        <div class="hr"></div>

        <div class="row2">
          <div>
            <label>Name *</label>
            <input id="name" required />
          </div>
          <div>
            <label>Email *</label>
            <input id="email" type="email" required />
          </div>
        </div>

        <label>Phone (optional)</label>
        <input id="phone" />

        <div class="check">
          <input id="agree" type="checkbox" required />
          <label>I understand this is not legal advice.</label>
        </div>

        <div class="btns">
          <button type="submit">Review submission</button>
        </div>

        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <div id="reviewModal" class="modalBack">
    <div class="modalCard">
      <h2>Review before submitting</h2>
      <pre id="reviewContent"></pre>
      <div class="btns">
        <button class="ghost" id="btnEdit">Edit</button>
        <button id="btnConfirm">Confirm & submit</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const form = document.getElementById("intakeForm");
  const modal = document.getElementById("reviewModal");
  const reviewBox = document.getElementById("reviewContent");
  const btnEdit = document.getElementById("btnEdit");
  const btnConfirm = document.getElementById("btnConfirm");
  const status = document.getElementById("status");

  const v = id => document.getElementById(id).value.trim();

  function getData(){
    return {
      name:v("name"),
      email:v("email"),
      phone:v("phone"),
      objective:v("objective"),
      situation:v("situation"),
      facts:v("facts"),
      unknowns:v("unknowns"),
      constraints:v("constraints"),
      requested_output:v("requested_output"),
      deadline:v("deadline"),
      stake:v("stake")
    };
  }

  function openModal(d){
    reviewBox.textContent = JSON.stringify(d, null, 2);
    modal.style.display="block";
  }
  function closeModal(){ modal.style.display="none"; }

  form.addEventListener("submit", e=>{
    e.preventDefault();
    const d = getData();
    if(!document.getElementById("agree").checked){
      status.textContent="Please confirm disclaimer.";
      return;
    }
    openModal(d);
  });

  btnEdit.onclick = closeModal;

  btnConfirm.onclick = async ()=>{
    status.textContent="Submitting...";
    try{
      const res = await fetch("/api/intake",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(getData())
      });
      const out = await res.json();
      if(!out.ok) throw out.error;
      status.textContent="Submitted. Case ID: "+out.caseId;
      form.reset();
    }catch(err){
      status.textContent="Submission failed.";
    }
    closeModal();
  };
